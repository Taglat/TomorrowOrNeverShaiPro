services:
  - type: web
    name: shai-telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: SHAI_API_URL
        sync: false
      - key: SHAI_API_KEY
        sync: false
      - key: CURATOR_CHAT_IDS
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./shai.db
      - key: RISK_THRESHOLD
        value: "0.7"
